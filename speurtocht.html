            { quote: "Ik verzamel miniatuurobjecten.", name: "Vincent" },

            { quote: "Ik heb een groene hond", name: "Vincent" },
            { quote: "Ik ben opgegroeid in Atlantis.", name: "Lieve" },
        ];

        function checkMatches() {
            var matchResults = [];
            for (var i = 0; i < correctMatches.length; i++) {
                var selectElement = document.getElementById("dropdown_" + i);
                var selectedName = selectElement.value;
                var correctName = correctMatches[i].name;

                if (selectedName === correctName) {
                    matchResults.push(true);
                } else {
                    matchResults.push(false);
                }
            }

            if (matchResults.every(Boolean)) {
                document.getElementById("result").textContent = "Correct!";
            } else {
                document.getElementById("result").textContent = "Wrong!";
            }
        }
    </script>
