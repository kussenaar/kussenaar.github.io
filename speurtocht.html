<!DOCTYPE html>
<html>
<head>
    <title>Wie is het?</title>
</head>
<body>
    <h1>Wie is het?</h1>

    <p>"Ik verzamel miniatuurobjecten."
        <select id="dropdown_0">
            <option value="">Kies een naam!</option>
            <option value="Vincent">Vincent</option>
            <option value="Lieve">Lieve</option>
            <option value="Dagmar">Dagmar</option>
            <!-- Add more names as options if needed -->
        </select>
    </p>

    <!-- Repeat the above code for each of the 10 quotes and dropdowns -->

    <p>"Ik houd van pindakaas."
        <select id="dropdown_1">
            <option value="">Kies een naam!</option>
            <option value="Vincent">Vincent</option>
            <option value="Lieve">Lieve</option>
            <option value="Dagmar">Dagmar</option>
            <!-- Add more names as options if needed -->
        </select>
    </p>

    <p>"Ik ben opgegroeid in Atlantis."
        <select id="dropdown_2">
            <option value="">Kies een naam!</option>
            <option value="Vincent">Vincent</option>
            <option value="Lieve">Lieve</option>
            <option value="Dagmar">Dagmar</option>
            <!-- Add more names as options if needed -->
        </select>
    </p>
    <!-- Continue adding quotes and dropdowns with corresponding IDs -->

    <p id="result"></p>

    <button onclick="checkMatches()">Check Matches</button>

    <script>
        var correctMatches = [
            { quote: "Ik verzamel miniatuurobjecten.", name: "Vincent" },
            { quote: "Ik houd van pindakaas.", name: "Lieve" },
            { quote: "Ik ben opgegroeid in Atlantis.", name: "Dagmar" },
            // Add more quotes and names here
        ];

        function checkMatches() {
            var matchResults = { correct: 0, wrong: 0 };

            for (var i = 0; i < correctMatches.length; i++) {
                var selectElement = document.getElementById("dropdown_" + i);
                var selectedName = selectElement.value;
                var correctName = correctMatches[i].name;

                if (selectedName === correctName) {
                    matchResults.correct++;
                } else {
                    matchResults.wrong++;
                }
            }

            document.getElementById("result").textContent = "Correct: " + matchResults.correct + " | Fout: " + matchResults.wrong;
        }
    </script>
</body>
</html>
